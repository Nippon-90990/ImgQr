<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Icons Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-container">
        <div class="icon circle"><img src="https://driffle.com/icons/newsletter-section/newsletter-delight-psn.svg" alt="PlayStation"></div>
        <div class="icon circle"><img src="https://driffle.com/icons/newsletter-section/nd-netflix.svg" alt="Netflix"></div>
        <div class="icon rounded"><img src="https://driffle.com/icons/newsletter-section/nd-tinder.svg" alt="Tinder"></div>
        <div class="icon circle"><img src="https://driffle.com/icons/newsletter-section/nd-hnm.svg" alt="H&M"></div>

        <div class="icon circle"><img src="https://driffle.com/icons/newsletter-section/nd-airbnb.svg" alt="Airbnb"></div>
        <div class="icon rounded-up"><img src="https://driffle.com/icons/newsletter-section/nd-gta.svg" alt="Portrait"></div>
        <div class="icon circle"><img src="https://driffle.com/icons/newsletter-section/nd-steam.svg" alt="Steam"></div>
        <div style="margin-left: -80px;" class="icon rounded"><img src="https://driffle.com/icons/newsletter-section/nd-adidas.svg" alt="Adidas"></div>

        <div style="margin-top: -80px;" class="icon circle"><img src="https://driffle.com/icons/newsletter-section/nd-spotify.svg" alt="Gym"></div>
        <!-- <div class="icon rounded"><img src="https://driffle.com/icons/newsletter-section/nd-mario.svg" alt="Spotify"></div> -->
        <!-- <div class="icon rounded"><img src="mario.png" alt="Mario"></div> -->
        <!-- <div class="icon rounded"><img src="f1.png" alt="F1 24"></div> -->

        <div style="margin-left: -80px; margin-top: 5px;" class="icon rounded"><img src="https://driffle.com/icons/newsletter-section/nd-kfc.svg" alt="KFC"></div>
        <div style="margin-top: -80px;" class="icon rounded"><img src="https://driffle.com/icons/newsletter-section/nd-mario.svg" alt="Xbox"></div>
        <div style="margin-top: -80px;" class="icon rounded-up"><img src="https://driffle.com/icons/newsletter-section/nd-f1.svg" alt="Xbox"></div>
        <!-- <div class="icon rounded"><img src="mcdonalds.png" alt="McDonald's"></div> -->
